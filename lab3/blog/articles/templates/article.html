<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/index.css">
</head>
<body>
<div class="header">
    <p align="right"><a href="/">Все новости</a></p>
    <img src="{{ STATIC_URL }}/static/img/Python-Django-1.jpg" alt="">
</div>
<div class="one-post">
    <h2 class="post-title">{{ post.title }}</h2>
    <div class="article-info">
        <div class="article-author">{{ post.author.username }}</div>
        <div class="article-created- date">{{ post.created_date }}</div>
    </div>
    <p class="article-text">{{ post.get_excerpt }}</p>
</div>

</body>
</html>
